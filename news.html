<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Predictor - News Updates</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f5f7;
      color: #333;
    }

    .header {
      background-color: #1a1a2e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .carousel-container {
      max-width: 900px;
      margin: 30px auto;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      padding: 20px;
    }

    .carousel-item h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #1a1a2e;
    }

    .carousel-item p {
      font-size: 1rem;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .carousel-item a {
      text-decoration: none;
      color: #007BFF;
      font-weight: 500;
    }

    .carousel-item a:hover {
      text-decoration: underline;
    }

    .carousel-nav {
      display: flex;
      justify-content: space-between;
      margin: 10px auto;
      max-width: 900px;
    }

    .carousel-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .carousel-btn:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #555;
      background-color: #eaeaea;
      margin-top: 30px;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>Stock Predictor</h1>
  <p>Your hub for stock analysis and financial news</p>
</header>

<div class="carousel-container">
  <div id="carousel" class="carousel">
    <!-- News items will be dynamically injected here -->
  </div>
</div>

<div class="carousel-nav">
  <button id="prev" class="carousel-btn">Previous</button>
  <button id="next" class="carousel-btn">Next</button>
</div>

<footer>
  <p>Â© 2024 Stock Predictor. All Rights Reserved. <a href="#">Privacy Policy</a></p>
</footer>

<script>
  
  apiurl='https://newsapi.org/v2/top-headlines?country=in&category=business&apiKey=15c180e4071c414b94c2ba8e80c23153';
    async function fetchNews() {
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      const carousel = document.getElementById('carousel');
      data.slice(0, 5).forEach(article => { 
        const item = document.createElement('div');
        item.className = 'carousel-item';
        item.innerHTML = `
          <h3>${article.headline}</h3>
          <p>${article.summary.slice(0, 150)}...</p>
          <a href="${article.url}" target="_blank">Read full article</a>
        `;
        carousel.appendChild(item);
      });
    } catch (error) {
      console.error('Error fetching news:', error);
    }
  }
  fetchNews();
  let currentIndex = 0;

  document.getElementById('prev').addEventListener('click', () => {
    const carousel = document.getElementById('carousel');
    if (currentIndex > 0) {
      currentIndex--;
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  });

  document.getElementById('next').addEventListener('click', () => {
    const carousel = document.getElementById('carousel');
    if (currentIndex < carousel.children.length - 1) {
      currentIndex++;
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  });
</script>

</body>
</html>
